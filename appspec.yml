version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/build/
    overwrite: yes

permissions:
  - object: /home/ubuntu/build/
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: /home/ubuntu/build/scripts/after-deploy.sh
      timeout: 300
