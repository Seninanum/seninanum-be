name: Deploy to AWS S3 and CodeDeploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [18.11.0]

    steps:
      - name: ✅ 체크아웃 source code.
        uses: actions/checkout@v3

      - name: ⚙️ ${{ matrix.node-version }} 버전의 노드로 세팅합니다.
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 🧹 Remove node_modules and package-lock.json
        working-directory: ./
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: .env setting
        run: |
          echo "REST_API_KEY=${{ secrets.REST_API_KEY }}" >> .env
          echo "REDIRECT_URI=${{ secrets.REDIRECT_URI }}" >> .env

      - name: ✨ 패키지 설치
        working-directory: ./
        run: npm install

      - name: 📦 빌드한 코드를 압축
        run: zip -r seni.zip ./src ./public ./scripts ./appspec.yml ./ecosystem.config.js ./package.json

      - name: 🌎 AWS에 접속
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY_ID }}
          aws-region: ap-northeast-2

      - name: 🦖 S3에 압축된 서버 코드를 업로드
        run: aws s3 cp --region ap-northeast-2 ./seni.zip s3://seninanum-be/deploy/

      - name: 🚀 AWS codeDeploy로 배포를 시작
        run: aws deploy create-deployment
          --application-name seninanum-be
          --deployment-config-name CodeDeployDefault.OneAtATime
          --deployment-group-name dev
          --s3-location bucket=seninanum-be,bundleType=zip,key=deploy/seni.zip
